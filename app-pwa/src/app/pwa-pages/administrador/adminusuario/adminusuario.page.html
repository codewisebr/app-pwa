<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Famílias</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>
    <ion-card>
      <ion-card-header>
        <ion-buttons>
          <ion-button color="primary" fill="clear" [disabled]="disabled1" (click)="cadastrar()">CADASTRAR</ion-button>
        </ion-buttons>
      </ion-card-header>
    </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title text-center>Lista de famílias</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-row>
          <ion-col size="1">
            <ion-item-sliding *ngFor="let users of user">
              <ion-item>
                <ion-buttons slot="start">
                  <ion-button color="primary" fill="clear" (click)="adicionar(users.id)"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
                </ion-buttons>
              </ion-item>
            </ion-item-sliding>
          </ion-col>
          <ion-col size="11"> 
            <ion-item-sliding *ngFor="let nomes of nome">
              <ion-item>
                  <ion-button color="dark" fill="clear" (click)="verfamilia(nomes[1])">{{nomes[0]}}</ion-button>
              </ion-item>
            </ion-item-sliding>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
