<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content padding>

    <ion-grid text-center>
        <ion-icon name="key" class="icon"></ion-icon>
    </ion-grid> 
    <br>
    <ion-grid text-center >
      <div class="box">
          <h2>Editar senha</h2>
    <form #form="ngForm" (ngSubmit)="editar(form)" method="POST">
      <ion-grid>
        <ion-icon name="cash" slot="start"></ion-icon>
        <ion-input ngModel placeholder="Senha atual" name="password1" type="password" pattern="[a-z0-9._%+-]{6,}$" required="true">
            &nbsp;<ion-icon name="lock" color="primary"></ion-icon>
        </ion-input>
      </ion-grid> 
      <br>
      <ion-grid>
        <ion-input ngModel placeholder="Senha nova" name="password2" type="password" pattern="[a-z0-9._%+-]{6,}$" required="true">
            &nbsp;<ion-icon name="unlock" color="primary"></ion-icon>
        </ion-input>
      </ion-grid> 
      <br>
      <ion-button type="submit" round expand="block" color="primary">Salvar edição</ion-button>
  
    </form>
  </div>
</ion-grid>
  </ion-content>
