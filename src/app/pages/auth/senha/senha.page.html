<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-grid text-center>
    <ion-icon name="mail" class="icon"></ion-icon>
  </ion-grid> 
  <br>
  <ion-grid text-center >
    <div class="box">
      <br><br>
        <h2>Confirme seu e-mail para mandarmos sua senha</h2>
  <form #form="ngForm" (ngSubmit)="senha(form)" method="POST">
    <ion-grid>
      <ion-input ngModel placeholder="E-mail" name="email" type="email" pattern="[-a-zA-Z0-9~!$%^&amp;*_=+}{'?]+(\.[-a-zA-Z0-9~!$%^&amp;*_=+}{'?]+)*@([a-zA-Z0-9_][-a-zA-Z0-9_]*(\.[-a-zA-Z0-9_]+)*\.([cC][oO][mM]))(:[0-9]{1,5})?" required="true">
          &nbsp;<ion-icon name="at" color="primary"></ion-icon>
      </ion-input>
    </ion-grid> 
    <br>
    <ion-button type="submit" round expand="block" color="primary">Enviar</ion-button>
  </form>
</div>
</ion-grid>
</ion-content>
