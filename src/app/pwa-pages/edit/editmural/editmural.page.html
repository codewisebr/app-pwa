<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content padding>

  <ion-grid text-center >
    <div class="box">
      <br><br><br>
      <h2>Editar Mural</h2>
      <form #form="ngForm" (ngSubmit)="editar(form)" method="POST">
        <br><br>
        <ion-grid>
          <ion-textarea placeholder="Digite algo" name="texto" type="text" required="true" [(ngModel)]="this.texto"></ion-textarea>
        </ion-grid>
        <br>
        <ion-grid>
          <ion-button type="submit" round expand="block" color="danger">Salvar</ion-button>
        </ion-grid>
      </form>
    </div>
  </ion-grid>
</ion-content>
